<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>鬼滅の刃一覧</title>
</head>
<body>
  <div class="loading">
    <p>loading...</p>
  </div>
  <div class="container mb-3">
    <h1 class="my-3">鬼滅の刃一覧</h1>
    <div id="category-js">
      <div class="form-check">
        <label class="form-check-label" for="all">
        <input class="form-check-input category-button-js" type="radio" value="all" id="all" name="category" checked>
          全キャラクター
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="kisatsutai">
        <input class="form-check-input category-button-js" type="radio" value="kisatsutai" id="kisatsutai" name="category">
          鬼殺隊
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="hashira">
        <input class="form-check-input category-button-js" type="radio" value="hashira" id="hashira" name="category">
          柱
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="oni">
        <input class="form-check-input category-button-js" type="radio" value="oni" id="oni" name="category">
          鬼
        </label>
      </div>
    </div>
    <div class="row mt-3">
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
